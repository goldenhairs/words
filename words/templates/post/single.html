{% extends 'post/base.html' %}
{% import 'post/utils.html' as utils with context %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="center-block col-lg-10 col-md-10 col-sm-12 post-col">
                <div class="panel panel-info">
                    {{ utils.post_item_header(post) }}
                    <div class="panel-body">
                        <h1>{{ post.title }}</h1>
                        {{ post.content_html(True) }}
                    </div>
                    {% if post.post_tags %}
                        <div class="panel-footer text-center">
                            {{ utils.post_item_tags(post) }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
